      S<sub>1</sub> = <span id="s1"></span>

  <script>
    // 1.Вводимо необхідні дані
    let a = parseInt(prompt('Введіть значення а', 0));

    let c = parseInt(prompt('Введіть значення c', 0));

    let s1, s2, s3, s4;

    let resultS1 = document.getElementById('s1');
    let resultS2 = document.getElementById('s2');
    let resultS3 = document.getElementById('s3');
    let resultS4 = document.getElementById('s4');

    // 2.Знаходимо результат
    s1 = a + 12 + b;
    s2 = Math.sqrt((a + b) / (2 * a));
    s3 = Math.cbrt((a + b) * c);
    s4 = Math.sin(a / (-b));

    // 3.Виводимо результат
    document.querySelector('#a').innerHTML = `${a}`;
    document.querySelector('#b').innerHTML = `${b}`;
    document.querySelector('#c').innerHTML = `${c}`;
    resultS1.innerHTML = `${s1}`;
    resultS2.innerHTML = `${s2}`;
    resultS3.innerHTML = `${s3}`;

  </script>
