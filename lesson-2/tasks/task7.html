<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/svg+xml">
  <title>ДЗ №2 / Задача 7</title>
</head>
<body>

  <h1>Задача 7</h1>
  <p>
    Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
  </p>

  <script>
    // 1.Вводимо необхідні дані
    let minMonthNumber = Math.ceil(1);
    let maxMonthNumber = Math.floor(12);
    let minDayNumber = Math.ceil(0);
    let maxDayNumber = Math.floor(6);

    // 2.Знаходимо результат
    let randomMonthNumber = Math.floor(Math.random() * (maxMonthNumber - minMonthNumber + 1) + minMonthNumber);
    let randomDayNumber = Math.floor(Math.random() * (maxDayNumber - minDayNumber + 1) + minDayNumber);

    let sum = randomMonthNumber + randomDayNumber;

    // 3.Виводимо результат
    let insertResult = `<p>Випадковий номер місяця: ${randomMonthNumber}</p>
    <p>Випадковий номер дня: ${randomDayNumber}</p>
		<p>Сума: ${sum}</p>`;

    document.querySelector('p').insertAdjacentHTML('afterend', insertResult);

  </script>

</body>
</html>
