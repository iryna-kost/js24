<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДЗ №2 / Задача 3</title>
</head>

<body>

  <h1>Задача 3</h1>
  <p>
    Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
  </p>
  <script>
    // 1.Вводимо необхідні дані
    const VAT_PERCENTAGE = 5;

    let productPrice = parseFloat(prompt('Введіть ціну товару', '1'));
    let productQuantity = parseInt(prompt('Введіть кількість товару', '0'));

    // 2.Знаходимо результат
    let totalCost = productPrice * productQuantity;
    let vatValue = totalCost * VAT_PERCENTAGE / 100;

    // 3.Виводимо результат
    document.querySelector('p').innerHTML += `<p>Загальна вартість: ${totalCost}</p> <p>ПДВ: ${vatValue}</p>`;

  </script>

</body>

</html>
