<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДЗ №3 / Задача 1</title>
</head>

<body>

  <h1>Задача 1</h1>
  <p>
    З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість
    цукерок є більшою, або вивести, що кількість однакова.
  </p>

  <script>
    // 1.Вводимо необхідні дані
    const FIRST_CHILD_NAME = prompt("Ім'я першої дитини", "Петро");
    const SECOND_CHILD_NAME = prompt("Ім'я другої дитини", "Марія");
    let firstSweets = parseInt(prompt("Кількість цукерок у першої дитини", "21"));
    let secondSweets = parseInt(prompt("Кількість цукерок у другої дитини", "21"));
    let result;

    // 2.Знаходимо результат
    if (firstSweets === secondSweets) {
      result = "Кількість цукерок однакова.";
    } else if (firstSweets > secondSweets) {
      result = `${FIRST_CHILD_NAME} має більше цукерок.`;
    } else {
      result = `${SECOND_CHILD_NAME} має більше цукерок.`;
    }

    // 3.Виводимо результат
    document.querySelector('p').insertAdjacentHTML('afterend', `<p>${result}</p>`);

  </script>

</body>

</html>
