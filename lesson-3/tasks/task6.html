<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ДЗ №4 / Задача 6</title>
</head>

<body>

  <h1>Задача 6</h1>
  <p>
    З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
  </p>

  <script>
    // 1.Вводимо необхідні дані
    const WEEKDAY_NUMBER = parseInt(prompt('Введіть номер дня тижня', '6'));
    let result;

    // 2.Знаходимо результат
    switch (WEEKDAY_NUMBER) {
      case 1:
        result = "понеділок";
        break;
      case 2:
        result = "вівторок";
        break;
      case 3:
         result = "середа";
        break;
      case 4:
         result = "четвер";
        break;
      case 5:
         result = "п'ятниця";
        break;
      case 6:
        result = "субота";
        break;
      case 7:
        result = "неділя";
        break;
      default:
        result = 'Введіть, будь ласка, номер дня тижня';
        break;
    }

    // 3.Виводимо результат
      document.querySelector('p').insertAdjacentHTML('afterend', `<p>${result}</p>`);

  </script>

</body>

</html>
